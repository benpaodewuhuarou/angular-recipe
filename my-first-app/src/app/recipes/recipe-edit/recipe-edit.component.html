<div class="row">
    <form class="col-md-12" [formGroup]='form' (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button>
                <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="width:100%">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" formControlName="recipeName">
                </div>
                <div class="form-group">
                    <label for="imagepath">Image URL</label>
                    <input type="text" id="imagepath" class="form-control" formControlName="recipeImagePath" #imagePath>
                </div>
                <div class="row">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="" id="description" rows="6" class="form-control" formControlName="recipeDescription"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" formArrayName='ingredients'>
                <div class="row" *ngFor="let ingredientCtrl of form.get('ingredients').controls; let i = index" [formGroupName]='i' style="margin-top:10px">
                    <div class="col-md-8">
                        <input type="text" class="form-control" formControlName='name'>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" formControlName='amount'>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-danger" (click)='deleteIngredient(i)'>X</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <button type="button" (click)="AddIngreditent()" class="btn btn-success">Add Ingredient</button>
            </div>

        </div>
    </form>
</div>
